{% extends "base.html" %}
{% block content %}
    <div class="actor-container" about="{{ category.uri }}" typeof="pr:category">
        <p class="actor-title" property="pr:name"><b>{{ category.name }}</b></p>
        <p class="sub-title" property="pr:number_of_shows"><b>Number of shows: </b>{{ category.number }}</p>
        <p rel="pr:movie">
            {% for k,v in category.movies.items %}
            <a class="movie-titles" property="pr:url" href="{% url 'movie' %}?id={{ k }}" typeof="pr:movie">
                <span property="pr:name">-> {{ v }}</span>
                <br>
            </a>
        {% endfor %}
        </p>

    </div>
{% endblock %}
