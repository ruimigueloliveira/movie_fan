{% extends "base.html" %}
{% block content %}
    {% if error %}
        <p style="..." >Error, please insert the correct information!</p>
    {% endif %}
    <form action="." method="post">
        {% csrf_token %}
            <div class="program-info">
                <h3 class="program-title">Add a new movie</h3>
                <small class="form-text text-muted">Mandatory fields are marked with (*)</small>
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="(*) Title of the movie/serie">
                </div>
                <div class="form-group">
                    <select class="form-control" name="type">
                      <option>Movie</option>
                      <option>TV Show</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="director" placeholder="Director">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="cast" placeholder="Cast">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="country" placeholder="Country">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="release_year" placeholder="Year of release">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="rating" placeholder="Rating">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="duration" placeholder="Duration">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="listed_in" placeholder="Category">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="description" placeholder="Brief description">
                </div>
                <button type="submit" class="btn btn-primary">Add movie</button>
            </div>
    </form>
{% endblock %}
