{% extends "base.html" %}
{% block content %}

    {% if error %}
        <div class="list-container">
            <div class="row">
                <div class="col-md-6">
                    <p class="list-name">Error, please insert the correct information!</p>
                </div>
            </div>
        </div>

    {% else %}
        <form action="." method="post">
            
            <div class="list-container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="list-name">Welcome {{username}}</p>
                    </div>
                </div>
            </div>
        </form>
    {% endif %}
    
{% endblock content %}
