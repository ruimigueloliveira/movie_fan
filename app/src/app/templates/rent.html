{% extends "base.html" %}
{% block content %}
<form action="/rent_confirm/?id={{movie_statistics.id}}" method="post">
    {% csrf_token %}
    <div class="score-container"></div>
    <div class="program-container">
    {% if username != "" %}
        <div class="row">
            <div class="col-sm-8" about="{{ movie_statistics.full_id }}" typeof="pr:{{ movie.type }}">
                <p class="movie-title"><b>Rent: {{ movie_statistics.title }}</b> ({{ movie_statistics.release_year }})</p>
                <br>
                <p class="movie-info" for="rental_time">Rental Time (Days)</label>
                <br>
                <label class="movie-info" for="rental_time">Chose between 1 and 100:</label>
                <input id="rental_time" type="text" name="rental_time">
                <br><br>
            </div>
        </div>
        <input type="submit" value="Confirm">
    {% else %}
        <label class="movie-info" for="username">You need to be logged in to rent a movie!</label>
    {% endif %}
    </div>
</form>

{% endblock %}
