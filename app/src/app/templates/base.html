{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    </head>
    <header class="site-header">
      <nav class="navbar navbar-expand nav-bar fixed-top">
        <div class="container">
          <a class="mr-5 page-title" href="{% url 'home_page' %}">MovieFan</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link options" href="{% url 'movieslist' %}">MOVIES</a>
              <a class="nav-item nav-link options" href="{% url 'serieslist' %}">SERIES</a>
            </div>
            <!-- Navbar Right Side -->
            {% if username == "" %}
            <div class="navbar-nav">
                <a class="nav-item nav-link options" href="{% url 'login' %}">LOGIN</a>
                <a class="nav-item nav-link options" href="{% url 'signup' %}">SIGNUP</a>
            </div>
            {% else %}
            <div class="navbar-nav">
              <a style="text-transform:uppercase" class="nav-item nav-link options" href="{% url 'profile' %}">{{username}}</a>
            </div>  
            <div class="navbar-nav">
              <a style="text-transform:uppercase" class="nav-item nav-link options" href="{% url 'logout' %}">LOG OUT</a>
            </div>  
            {% endif %}
            
            
          </div>
          
        </div>
       
      </nav>
    </header>
    <p class="navbar-dist">
    {% block content %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
